<!DOCTYPE html>
<html lang="en">

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button onclick="window.location.href='index.html'" class="navigate-button" id="navigateButton">Featured</button>
        <h2 class="title">Music Playlist Explorer</h2>
        <input type="text" id="searchInput" placeholder="Search playlists, creators." class="search-bar">
    </header>
    <main>
        <div class="playlistCards" id="playlistCardsContainer"></div>
    </main>
    <!-- Modal Structure -->
    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content" id="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <div class="modalHeader" id="modalHeader">
                <img class="playlistCoverModal" id="playlistCoverModal"></img>
                <div class="playlistInfo">
                    <div class="playlistNameModal" id="playlistNameModal"></div>
                    <div class="playlistCreatorModal" id="playlistCreatorModal"></div>
                </div>
                <button class="shuffleButton" id="shuffleButton">Shuffle</button>
            </div>
            <div id="playlistSongs" class="playlistSongsContainer"></div>
        </div>
    </div>
    <footer>
        <div id="footnote">&#x200B; Created by Marcela Billingslea 2024</div>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
