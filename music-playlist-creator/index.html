<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Music Playlist Explorer</h2>
    </header>
    <main>
        <div class="playlistCards">
            <div class="card">
                <img src="assets/img/playlist.png" class="playlistCoverImg">
                <h2 class="playlistName"> Playlist Title</h2>
                <p class="creatorsName"> Creator's Name</p>
                <div class="like"><p class="likeCount"><img src="assets/img/favicon.ico" class="heartImage">5</p></div>
            </div>
        </div>
    </main>
    <!-- Modal Structure -->
    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modalHeader">
                <img id="playlistCoverImg" src="assets/img/playlist.png">
                <div class="playlistInfo">
                    <h1 id="playlistName">Playlist Title</h1>
                    <h2 id="playlistCreator">Creator's Name</h2>
                </div>
            </div>
            <div class="playlistSongs">
                <div class ="song" >
                    <image src="assets/img/playlist.png" class="coverArt"></image>
                    <div class="songInformation">
                        <h3 id= "title">Song Title</h3>
                        <h4 id="artist">Artist Name</h3>
                        <h4 id="album">Album's Name</h5>
                    </div>
                    <h4 id="duration">0:00</h4>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footnote">&#x200B;</div>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
